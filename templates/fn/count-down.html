<section style="text-align: center;">
    <h1 id="countdown-display" style="margin: 0; font-size: 120px; line-height: 200px;">00:00:00</h1>
    <div>
        <input type="number" id="countdown-time" placeholder="输入秒数" style="padding: 8px; font-size: 16px; width: 150px;" value="300">
        <button id="countdown-start" style="padding: 8px 16px; font-size: 16px; margin: 0 8px; background: #4CAF50; color: white; border: none; border-radius: 4px;">开始</button>
        <button id="countdown-pause" style="padding: 8px 16px; font-size: 16px; margin: 0 8px; background: #ff9800; color: white; border: none; border-radius: 4px;">暂停</button>
        <button id="countdown-reset" style="padding: 8px 16px; font-size: 16px; margin: 0 8px; background: #f44336; color: white; border: none; border-radius: 4px;">重置</button>
    </div>
</section>
